<div class="app-header">
  <img src="assets/images/substratum_icon.svg" height="35" width="35" />

  <input #settingsbutton (click)="toggleSettings()" type="image" src="assets/images/settings_icon.svg" height="17" width="17" id="settings-button" class="app-header__settings-icon" />

  <div class="settings-menu settings-menu--{{visible ? 'active' : 'inactive'}}" id="settings-menu">
    <div (click)="openUrl('https://substratum.net/open-beta-survey/')" class="settings-menu__menu-item settings-menu__external-link" id="send-feedback">Send Feedback / Report an Error</div>
    <div (click)="openUrl('https://github.com/SubstratumNetwork/SubstratumNode')" class="settings-menu__menu-item settings-menu__external-link" id="documentation">Help / Documentation</div>
    <div (click)="openUrl('https://substratum.net/wp-content/uploads/2018/05/Beta_Terms.pdf')" class="settings-menu__menu-item settings-menu__external-link" id="terms">End User Terms &amp; Conditions</div>
    <div (click)="quit()" class="settings-menu__menu-item" id="settings-menu-quit">Quit</div>
  </div>
</div>
